name: Continues Integration and Deployment

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code ğŸ› 
      uses: actions/checkout@v2
    
    - name: Setup dotnet 5.0 ğŸ”
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "5.0.x"
    
    - name: Restore dependencies ğŸ•
      run: dotnet restore
    
    - name: Build app ğŸ¸
      run: dotnet build -c Release --no-restore
    
    - name: Run automated tests ğŸ§¨
      run: dotnet test -c Release --no-build
    
    - name: Publish app ğŸšš
      run: dotnet publish -c Release -o ./out

    - name: Deploy to Azure Web Apps âœ…
      uses: azure/webapps-deploy@v2
      with:
        app-name: leo-ci-cd
        publish-profile: ${{ secret.AZURE_WEBAPP_PUBLISH_SECRET }}
        package: ./out